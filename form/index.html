<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="menu">
      <span>sign in</span>
      <span>sign up</span>
    </div>
    <form action="#">
      <h1>sign in</h1>
      <input id="username" oninput="eventcheck(event)"  type="text" required />
      <input id="password" type="password" required />
      <input id="submit" onclick="formdata()" type="submit" value="submit" />
    </form>
    <script src="script.js"></script>
  </body>
</html>
